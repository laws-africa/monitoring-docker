version: '3.6'

services:
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:${TAG}
    container_name: metricbeat
    # The commented sections below enable Metricbeat to monitor the Docker host,
    # rather than the Metricbeat container.
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/hostfs:ro
      - './config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml'
    command: --strict.perms=false -e -system.hostfs=/hostfs  # -e flag to log to stderr and disable syslog/file output
    healthcheck:
      test: metricbeat test config
      interval: 30s
      timeout: 15s
      retries: 5
    restart: always
    environment:
      NODE_NAME: ${HOSTNAME}

  filebeat:
    image: docker.elastic.co/beats/filebeat:${TAG}
    container_name: filebeat
    command: --strict.perms=false -e  # -e flag to log to stderr and disable syslog/file output
    # If the host system has logs at "/var/log", mount them at "/mnt/log"
    # inside the container, where Filebeat can find them.
    volumes:
      - '/var/log:/mnt/log:ro'
      - './config/filebeat.yml:/usr/share/filebeat/filebeat.yml'
    healthcheck:
      test: filebeat test config
      interval: 30s
      timeout: 15s
      retries: 5
    restart: always
    user: root
    environment:
      NODE_NAME: ${HOSTNAME}
